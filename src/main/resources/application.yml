spring.application.name: tms-api

# MySQL
spring.datasource:
  driver-class-name: com.mysql.cj.jdbc.Driver
  url: jdbc:mysql://auth.wemeetplace.com:3306/roouty?uselSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
  username: admin
  password: admin!@3

# JPA configuration
spring.jpa:
  properties.hibernate.default_schema: roouty
  database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  show-sql: true
  format_sql: true
  generate-ddl: false
  hibernate.ddl-auto: none
  properties.hibernate.format_sql: true

